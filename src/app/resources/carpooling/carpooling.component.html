<div class="table">
  <h1>Liste des Covoiturages</h1>
  <mat-form-field appearance="standard">
    <mat-label>Ville de Départ</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Béziers" #input>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Ville d'arriver</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Montpellier" #input>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" (keyup)="applyFilter($event)" #input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="addressDeparture">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ville de Départ</th>
      <td mat-cell *matCellDef="let element"> {{element.addressDeparture}} </td>
    </ng-container>

    <ng-container matColumnDef="addressArrival">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ville d'arriver</th>
      <td mat-cell *matCellDef="let element"> {{element.addressArrival}} </td>
    </ng-container>

    <ng-container matColumnDef="datetimeDeparture">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de départ</th>
      <td mat-cell
          *matCellDef="let element"> {{element.datetimeDeparture | date: 'EEEE dd/MM/yy à HH:mm' : '' : 'fr-FR' }} </td>
    </ng-container>

    <ng-container cdkColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *cdkCellDef="let row">
        <button mat-button color="primary">Réserver</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialogDetail(row.id)"></tr>
  </table>
</div>

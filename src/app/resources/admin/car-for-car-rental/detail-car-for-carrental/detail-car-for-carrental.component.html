<button mat-icon-button class="close-button" (click)="onClose()">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<ng-container *ngIf="carForCarRental; else elseBlock">
  <div class="detail-center">
    <h1 mat-dialog-title>Détail du véhicule</h1>
    <div class="detail">
      <p>Id: </p>
      <p><strong>{{ carForCarRental.id }}</strong></p>
    </div>
  </div>
  <button mat-button color="primary" disabled>Modifier</button>
  <button mat-button color="primary" disabled>Supprimer</button>
</ng-container>
<ng-template #elseBlock>
  <div>
    {{msgError}}
  </div>
</ng-template>

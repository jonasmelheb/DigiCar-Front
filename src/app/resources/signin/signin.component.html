<mat-card>
  <mat-card-title>Se connecter</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signIn" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <mat-label>Pseudo: </mat-label>
          <input type="text" matInput placeholder="Pseudo" formControlName="username">
          <mat-error *ngIf="formControl.username.hasError('required')">
            Le pseudo est <strong>requis</strong>
          </mat-error>
          <mat-error *ngIf="formControl.username.hasError('minlength')">
            Minimum 3 caractères
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Mot de passe: </mat-label>
          <input matInput [type]="hide ? 'password' : 'text'"  placeholder="Mot de passe" formControlName="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="formControl.password.hasError('required')">
            Le mot de passe est <strong>requis</strong>
          </mat-error>
          <mat-error *ngIf="formControl.password.hasError('minlength')">
            Minimum 6 caractères
          </mat-error>
        </mat-form-field>
      </p>
      <mat-error *ngIf="message">
        {{ message }}
      </mat-error>
      <div class="button">
        <button type="submit" mat-button class="mat-focus-indicator mat-raised-button mat-button-base mat-raised" [disabled]="form.invalid || disable">Connecter</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>

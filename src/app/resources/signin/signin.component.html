<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signIn" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <mat-label>Pseudo: </mat-label>
          <input type="text" matInput placeholder="Password" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Mot de passe: </mat-label>
          <input matInput [type]="hide ? 'password' : 'text'"  placeholder="Mot de passe" formControlName="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-button class="mat-focus-indicator mat-raised-button mat-button-base mat-raised">Connecter</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>

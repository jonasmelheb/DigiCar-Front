<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signUp" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <mat-label>Nom: </mat-label>
          <input type="text" matInput placeholder="Nom" formControlName="firstname">
          <mat-error *ngIf="formControl.firstname.hasError('required')">
            Le nom est <strong>requis</strong>
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Prénom: </mat-label>
          <input type="text" matInput placeholder="Prénom" formControlName="lastname">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Pseudo: </mat-label>
          <input type="text" matInput placeholder="Pseudo" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>email: </mat-label>
          <input type="email" matInput placeholder="Adresse mail" formControlName="email">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Mot de passe: </mat-label>
          <input matInput [type]="hide ? 'password' : 'text'"  placeholder="Mot de passe" formControlName="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
<!--          <mat-hint *ngIf="!formControl.password.value">Écrierez votre mdp</mat-hint>-->
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-button class="mat-focus-indicator mat-raised-button mat-button-base mat-raised">S'enregistrer</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

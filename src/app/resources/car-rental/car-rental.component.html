<div class="table">
  <div>
    <h1>Liste des locations de véhicule</h1>
  </div>
  <div>
    <button id="return-btn" routerLink="/carpooling" mat-button class="mat-focus-indicator mat-raised-button mat-button-base mat-raised">
      <mat-icon>home</mat-icon>
      Retour à l'accueil</button>
  </div>

  <mat-form-field appearance="standard">
    <mat-label>Filtrer</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>


    <ng-container matColumnDef="dateDepart">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date et heure de Départ</th>
      <td mat-cell
          *matCellDef="let element"> {{element.dateDepart | date: 'EEEE dd/MM/yy à HH:mm' : '' : 'fr-FR' }} </td>
    </ng-container>

    <ng-container matColumnDef="dateArrivee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date et heure de retour</th>
      <td mat-cell
          *matCellDef="let element"> {{element.dateArrivee | date: 'EEEE dd/MM/yy à HH:mm' : '' : 'fr-FR' }} </td>
    </ng-container>

    <ng-container matColumnDef="usedCar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Véhicule</th>
      <td mat-cell
          *matCellDef="let element"> {{element.usedCar.mark }} - {{element.usedCar.model }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialogDetail(row.id)"></tr>
  </table>
</div>

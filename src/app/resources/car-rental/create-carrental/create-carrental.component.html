<mat-card>
  <p>
  <mat-card-title>Faire une nouvelle demande de location</mat-card-title>
  </p>
  <mat-card-content>
    <form [formGroup]="carRentalForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Date et heure de départ: </mat-label>
          <input type="datetime-local" matInput formControlName="dateDepart">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Date et heure de retour: </mat-label>
          <input type="datetime-local" matInput formControlName="dateArrivee">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Sélectionner la voiture</mat-label>
          <mat-select formControlName="carUsed">
            <mat-option *ngFor="let car of carForCarRental" [value]="car.id">
              {{ car.mark }} - {{ car.model }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </p>
      <p>
        <mat-checkbox [disabled]="true">Chauffeur</mat-checkbox>
      </p>
      <div class="button">
        <button type="submit" mat-button class="mat-focus-indicator mat-raised-button mat-button-base mat-raised">Créer</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
